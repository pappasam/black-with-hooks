fail_fast: true
repos:
  - repo: https://github.com/ambv/black
    rev: stable
    hooks:
      - id: black
        language_version: python3.7
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: master
    hooks:
      - id: isort
        language_version: python3.7
  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: master
    hooks:
      - id: pylint
        language_version: python3.7
